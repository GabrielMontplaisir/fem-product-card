<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b93e1e40a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header><img src="./images/logo.svg" alt="Huddle" /></header>
    <main>
      <img src="./images/illustration-mockups.svg" alt="" />
      <div class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" aria-label="Register">Register</a>
      </div>
    </main>
    <footer>
      <h2 class="sr-only">Social Media Links</h2>
      <ul>
        <li>
          <a href="#" aria-label="Follow us on Facebook"
            ><i class="fa-brands fa-facebook-f fa-border"></i
          ></a>
        </li>
        <li>
          <a href="#" aria-label="Follow us on Twitter"
            ><i class="fa-brands fa-twitter fa-border"></i
          ></a>
        </li>
        <li>
          <a href="#" aria-label="Follow us on Instagram"
            ><i class="fa-brands fa-instagram fa-border"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
