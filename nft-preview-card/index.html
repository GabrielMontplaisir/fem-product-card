<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <picture>
        <div class="layer"><img src="./images/icon-view.svg" alt="" /></div>
        <img
          src="./images/image-equilibrium.jpg"
          alt="Picture of Equilibrium NFT"
        />
      </picture>
      <div class="description">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <span class="cost">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </span>
          <span class="time">
            <img src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </span>
        </div>
        <div class="artist">
          <img src="./images/image-avatar.png" alt="profile picture" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
