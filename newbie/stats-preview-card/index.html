<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="info">
        <h1>Get <em>insights</em> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li>
            10k+
            <p>companies</p>
          </li>
          <li>
            314
            <p>templates</p>
          </li>
          <li>
            12M+
            <p>queries</p>
          </li>
        </ul>
      </div>
      <picture>
        <source
          media="(max-width:830px)"
          srcset="./images/image-header-mobile.jpg"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="Picture of three women collaborating on a project"
        />
      </picture>
    </main>
  </body>
</html>
