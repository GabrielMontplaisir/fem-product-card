<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b93e1e40a9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/style.scss" />
  </head>
  <body>
    <main class="card">
      <h1 class="sr-only">Article preview component</h1>
      <img class="card__img" src="./assets/images/drawers.jpg" alt="" />
      <div class="card__info">
        <h2 class="card__title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h2>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
        <section class="bottom__section">
          <figure class="author">
            <img
              class="author__avatar"
              src="./assets/images/avatar-michelle.jpg"
              alt="Michelle Appleton"
            />
            <figcaption class="author__info">
              <p class="author__name">Michelle Appleton</p>
              <time datetime="2020-06-28" class="author__date"
                >28 Jun 2020</time
              >
            </figcaption>
          </figure>
          <button
            class="share__btn"
            type="button"
            aria-expanded="false"
            aria-haspopup="true"
            aria-controls="share"
          >
            <i class="fa-solid fa-share"></i>
          </button>
        </section>
        <div
          id="share"
          role="tooltip"
          class="bottom__section"
          aria-expanded="false"
        >
          <h2>Share</h2>
          <ul>
            <li>
              <a href="#">
                <i class="fa-brands fa-square-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-brands fa-pinterest"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="./src/main.js"></script>
  </body>
</html>
